<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票系统&js脚步简单刷票</title>
    <script src="ticket.js" charset="utf-8"></script>
</head>
<style type="text/css">
    *{padding: 0;margin: 0;}
    #wrap{margin: 0 auto; width:600px; text-align: center;}
    .person{position: relative; margin: 20px;  float: left;}
    .person h4,
    .person p,
    .person button{margin-bottom: 5px;}
    .person h4{color: blue;}
    .person span{color: red;}

    .clear{clear: both;}
</style>

<div id="wrap">
    <h3>给你的小伙伴投上一票吧</h3>

    </div>
    <div class="person">
        <h4>two</h4>

        <p>总票数： <span>0</span> 票</p>

    </div>
    <div class="clear"></div>
</div>

</html>
